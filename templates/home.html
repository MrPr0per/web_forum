{% extends "base.html" %}
{%block content%}
    <div class="container">
        {%for j in boards%}
        <div class = "row">
            {%for i in j%}
            {%if i != j[0]%}
            <div class="col"><div class="media"><p><a href="./{{i}}">{{i}}</a>></p></div></div>
            {%else%}
                <p>{{i}}</p>
            {%endif%}
            {%endfor%}
        </div>
        {%endfor%}
    </div>
{%endblock%}
