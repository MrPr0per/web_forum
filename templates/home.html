{% extends "base.html" %}
{%block content%}

<main role="main" class="container">
    {%for i in gifs_ids%}
    <img src=static/images/main_gifs/anonymus{{i}}.gif alt="нет_картинки" width="300" height="300" >
    {%endfor%}
    <div class="container">
        {%for j in boards%}
        <div class = "row">
            {%for i in j%}
            {%if i != j[0]%}
            <div class="col"><div class="media"><p><a href="./{{i}}">{{i}}</a>></p></div></div>
            {%else%}
                <p>{{i}}</p>
            {%endif%}
            {%endfor%}
        </div>
        {%endfor%}
    </div>
    {%for i in gifs_ids2%}
    <img src=static/images/main_gifs/anonymus{{i}}.gif alt="нет_картинки" width="300" height="300" >
    {%endfor%}
</main>
{%endblock%}
