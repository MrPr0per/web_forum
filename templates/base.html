<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="icon" type="image/ico" href="static/images/yoba.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Title</title>

</head>
<body style="background-color:#a0b3c6b3;">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a href="/"><h1>3ch.af</h1></a>
            {% if current_user.is_authenticated %}
            <div>
                <h5>
                    вы вошли под именем <a href="/logout">{{ current_user.nickname }}</a> нажмите, чтобы разлогиниться
                </h5>
            </div>

            {% else %}
                <p>
                    <a class="btn btn-reg" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-log" href="/login">Войти</a>
                </p>
            {% endif %}
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
