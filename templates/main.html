{% extends "base.html" %}
{%block content%}
    <h1>Записи в блоге</h1>
    {% for deep, post in format_posts%}
        <div class="col-md6 border rounded">
            <h2 style="margin-left: {{100 * deep}}px;">{{post.title}}</h2>
            <div style="margin-left: {{100 * deep}}px;">
                {{post.content}}
            </div>
        </div>
    {% endfor %}
{%endblock%}
